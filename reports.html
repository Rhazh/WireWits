<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
</head>


<body>
    <header>
        <div class="header-col">
            <div class="header-col-left">
                <!--logo-->
                <div class="logo">
                    <img src="images/logo.png" alt="Crossfire logo" height="74" width="345" />
                </div>
                <!--navigation menu-->
                <nav>
                    <ul>
                        <li><a href="index.html" class="nav-active" id="home">Dashboard</a></li>
                        <li><a href="create.html" id="create" class="createNCR">Create NCR</a></li>
                        <li><a href="view.html" id="view">View NCRs</a></li>
                        <li><a href="reports.html" id="reports">Reports</a></li>
                    </ul>
                </nav>
            </div>
            <div class="header-col-right">
                <div class="notification">
                    <button id="btnNotification" onclick="toggleDropdown()">
                        <img src="images/icon-notif.svg" alt="Notification icon" height="35" width="30" />
                    </button>
                    <span id="spnCount">0</span>
                </div>
                <div id="dropdown-menu" style="display:none;">
                    <!-- Notifications will be populated here -->
                </div>
                <div class="profile">
                    <button id="btnProfile" onclick="toggleProfileDropdown()">
                        <div class="user-avatar">
                            <img src="images/user-profile.png" alt="User profile image" height="50" width="50" /> 
                        </div>
                        <div class="user-details">
                            <div class="user-fullname">Cassandra Washington</div>
                            <div class="user-role">Administrator</div>
                        </div>
                    </button>
                </div>
                <div id="profile-dropdown">
                    <ul>
                        <li><a href="#">Logout</a></li>
                    </ul>
                </div>
                
            </div>
        </div>
    </header>
    </body>
