<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create and manage NCR (Non-Conformance Reports) efficiently with our easy-to-use dashboard and reporting system.">
    <title>Home</title>

    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
</head>

<body>
    <header>
        <div class="header-col">
            <div class="header-col-left">
                <!--logo-->
                <div class="logo">
                    <a href="index.html">
                        <img src="images/logo.png" alt="Crossfire logo" title="Crossfire logo" height="74" width="345">
                    </a>
                </div>
                <!--navigation menu-->
                <nav aria-label="Main Navigation">
                    <ul>
                        <li><a href="index.html" class="nav-active" id="home" aria-current="page" title="Dashboard page" tabindex="0">Dashboard</a></li>
                        <li><a href="create.html" id="create"  title="Create new Non-Conformance Report" tabindex="0">Create <abbr title="Non-Conformance Report">NCR</abbr></a></li>
                        <li><a href="view.html" id="view" tabindex="0" title="View existing Non-Conformance Reports" >View <abbr title="Non-Conformance Reports">NCRs</abbr> </a></li>
                        <li><a href="reports.html" id="reports" title="View Reports" tabindex="0">Reports</a></li>
                    </ul>
                </nav>
            </div>
            <div class="header-col-right">
                <div class="notification">
                    <div class="notif-button-container">
                        <button id="btnNotification" title="Notifications" aria-haspopup="true" aria-expanded="false" tabindex="0" aria-controls="notifDisplay" onclick="toggleDropdown()">
                            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="none" viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.75" d="M12 5.365V3m0 2.365a5.338 5.338 0 0 1 5.133 5.368v1.8c0 2.386 1.867 2.982 1.867 4.175 0 .593 0 1.292-.538 1.292H5.538C5 18 5 17.301 5 16.708c0-1.193 1.867-1.789 1.867-4.175v-1.8A5.338 5.338 0 0 1 12 5.365ZM8.733 18c.094.852.306 1.54.944 2.112a3.48 3.48 0 0 0 4.646 0c.638-.572 1.236-1.26 1.33-2.112h-6.92Z"/>
                            </svg>                              
                        </button>
                        <span id="spnCount" class="notif-count" aria-live="polite">0</span>
                    </div>
                    <div class="notif-dropdown-container" id="notifDisplay">
                        <div class="notif-label">
                            <span class="notif-title">Notifications</span>
                            <div class="notif-desc" id="notifDesc">
                                <!-- Notifications description -->
                            </div>
                        </div>
                        <div class="notif-list" id="notifList" tabindex="0">
                            <!-- Notifications will be populated here -->
                        </div>
                    </div>
                </div>
                <div class="profile">
                    <div class="user-container">
                        <button id="btnProfile" title="Clcik to view profile" aria-haspopup="true" tabindex="0" aria-expanded="false" aria-controls="profileDropdown" onclick="toggleProfileDropdown()">
                            <span class="user-avatar">
                                <img id="profilePic" src="images/user-profile.png" alt="User profile image" title="User profile image" height="50" width="50"> 
                            </span>
                            <span class="user-details">
                                <span id="userFullname" class="user-fullname">Cassandra Washington</span>
                                <br>
                                <span id="userRole" class="user-role">Administrator</span>
                            </span>
                        </button>
                    </div>
                    <div id="profileDropdown" class="profile-dropdown" tabindex="0" role="region" aria-labelledby="btnProfile">
                        <ul>
                            <li>
                                <a href="underdevelopment.html" title="Profile" tabindex="0">
                                    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                        <path stroke="currentColor" stroke-width="2" d="M7 17v1a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1a3 3 0 0 0-3-3h-4a3 3 0 0 0-3 3Zm8-9a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
                                    </svg>
                                    Profile
                                </a>
                            </li>
                            <li>
                                <a href="underdevelopment.html" title="Settings" tabindex="0">
                                    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13v-2a1 1 0 0 0-1-1h-.757l-.707-1.707.535-.536a1 1 0 0 0 0-1.414l-1.414-1.414a1 1 0 0 0-1.414 0l-.536.535L14 4.757V4a1 1 0 0 0-1-1h-2a1 1 0 0 0-1 1v.757l-1.707.707-.536-.535a1 1 0 0 0-1.414 0L4.929 6.343a1 1 0 0 0 0 1.414l.536.536L4.757 10H4a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h.757l.707 1.707-.535.536a1 1 0 0 0 0 1.414l1.414 1.414a1 1 0 0 0 1.414 0l.536-.535 1.707.707V20a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1v-.757l1.707-.708.536.536a1 1 0 0 0 1.414 0l1.414-1.414a1 1 0 0 0 0-1.414l-.535-.536.707-1.707H20a1 1 0 0 0 1-1Z"/>
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                                    </svg>
                                    Settings
                                </a>
                            </li>
                            <li>
                                <a href="faqs.html" title="FAQs" tabindex="0">
                                    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.529 9.988a2.502 2.502 0 1 1 5 .191A2.441 2.441 0 0 1 12 12.582V14m-.01 3.008H12M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                                    </svg>
                                    FAQs
                                </a>
                            </li>
                            <li>
                                <a id="logout" href="login.html" title="Logout" tabindex="0">
                                    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H8m12 0-4 4m4-4-4-4M9 4H7a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h2"/>
                                    </svg>
                                    Logout
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="page-title">
                <!--title may change depending on user actions-->
                <h1>Dashboard</h1>
            </div>
            <section id="dashboardSection" aria-labelledby="dashboardTitle">
                <div class="page-title">
                    <!--title may change depending on user actions-->
                    <h1 id="dashboardTitle">Dashboard</h1>
                </div>
                <!--dashboard buttons-->
                <div class="dashboard">
                    <div class="div-container">
                        <button id="btnCreate" class="createNCR" title="Clck to create a new NCR" tabindex="0">
                            <img src="images/icon-create-ncr.svg" alt="Create NCR icon" title="Create NCR icon"  width="95" height="95">
                            Create NCR
                        </button>
                    </div>
                    <div class="div-container">
                        <button id="btnView" title="Click to View existing NCRs" tabindex="0">
                            <img src="images/icon-view-ncrs.svg" alt="View NCR icon" title="View NCR icon" width="95" height="95">
                            View NCRs
                        </button>
                    </div>
                    <div class="div-container">
                        <button id="btnReports" title="Click to view the reports" tabindex="0">
                            <img src="images/icon-reports.svg" alt="Reports icon" title="Reports icon" width="95" height="95">
                            Reports
                        </button>
                    </div>
                </div>
            </section>
            <section id="secRcentNCR" aria-labelledby="recentNCRsTitle" tabindex="0" class="div-table">
                <div class="div-container">
                    <div class="table-title">
                        <h2 id="recentNCRsTitle">Recent NCRs</h2> <!--Heading may change-->
                    </div>
                    <table id="recentNCRs-table" tabindex="0">
                        <thead>
                            <tr>
                                <th>NCR Number</th>
                                <th>Supplier</th>
                                <th>Date Created</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="indexTableContent">
                            <!--Results will be populated here-->
                        </tbody>
                    </table>
                </div>
            </section>
            <!--Removed popup modal for Create NCR, moved it to Create Page-->
        </div>
    </main>
    <footer>
        <p><small>&copy; 2024 Copyright. QCision - WireWits. All rights reserved.</small></p>

    <script src="scripts/functions.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
