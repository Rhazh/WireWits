<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to the service to Create and manage NCRs.">
    <title>Login</title>

    <link href="styles.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
</head>

<body>
    <div class="modal-login">
        <div class="modal-container">
            <div class="modal-logo">
                <img src="images/logo.png" alt="Crossfire logo" title="Crossfire logo" height="74" width="345" />
            </div>
            <form id="loginForm">
                <div class="modal-form">
                    <div>
                        <label for="username">Username:</label>
                        <input id="username" name="username" type="text" placeholder="Enter your Username" required>
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input id="password" name="password" type="password" placeholder="Password" required>
                    </div>
                    <div>
                        <label for="department" style="display: none">Department:</label>
                        <select id="department" style="display: none">
                            <option value="Quality">Quality</option>
                            <option value="Operations">Operations</option>
                            <option value="Administrator">Administrator</option>
                        </select>
                    </div>
                    <div class="two-cols">
                        <button class="button-primary" type="submit" id="btnLogin">Log In</button>
                        <button class="button-secondary" type="button" id="btncancel">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <footer>
        <p><small>&copy; 2024 Copyright. QCision - WireWits. All rights reserved.</small></p>
    </footer>

    <script src="scripts/login.js"></script>
</body>
