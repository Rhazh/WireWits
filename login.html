<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to the service to Create and manage NCRs.">
    <title>Login</title>

    <link href="styles/styles.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/tippy.css">
</head>

<body>
    <div class="modal-login" role="dialog">
        <div class="modal-container">
            <div class="modal-logo">
                <img src="images/logo.png" alt="Crossfire logo" title="Crossfire logo" height="74" width="345" >
            </div>
            <form id="loginForm">
                <div class="modal-form">
                    <div>
                        <label for="username">Username:</label>
                        <input tabindex="1" id="username" name="username" title="Username input field" type="text" placeholder="Enter your Username" required>
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <div class="password-container">
                            <input id="password" tabindex="2" name="password" title="Password input field" type="password" placeholder="Enter your Password" required>
                            <svg id="togglePassword" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                viewBox="0 0 24 24" aria-label="Show or hide password">
                                <title>Show Password</title>
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                    d="M12 5c-5.25 0-9.568 3.832-11 7 1.432 3.168 5.75 7 11 7s9.568-3.832 11-7c-1.432-3.168-5.75-7-11-7zm0 4a3 3 0 1 1 0 6 3 3 0 0 1 0-6z" />
                            </svg>
                        </div>
                    </div>
                    <div>
                        <label for="department" style="display: none" aria-hidden="true">Department:</label>
                        <select id="department" tabindex="3" style="display: none">
                            <option value="Quality">Quality</option>
                            <option value="Purchasing">Purchasing</option>
                            <option value="Administrator">Administrator</option>
                        </select>
                    </div>
                    <div class="two-cols">
                        <button class="button-primary" tabindex="4" type="submit" title="Log In" id="btnLogin">Log In</button>
                        <button class="button-secondary" tabindex="5" type="button" title="Cancel" id="btncancel">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <footer>
        <p><small>&copy; 2024 Copyright. QCision - WireWits. All rights reserved.</small></p>
    </footer>

    <script src="scripts/login.js"></script>
    <script src="scripts/functions.js"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
</body>

</html>
